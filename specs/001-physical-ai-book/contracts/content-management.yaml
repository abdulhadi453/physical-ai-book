# Content Management API Contract

## Overview
API for managing Physical AI book content, including chapters, lessons, and related resources.

## Base URL
`/api/content`

## Endpoints

### GET /book
Retrieve the complete book structure and metadata.

**Response (200 OK):**
```json
{
  "name": "Physical AI Book",
  "description": "A comprehensive guide to Physical AI concepts and applications",
  "chapters": [
    {
      "id": "chapter-1",
      "title": "Introduction to Physical AI",
      "description": "Fundamental concepts of Physical AI",
      "lessons": [
        {
          "id": "lesson-1-1",
          "title": "What is Physical AI?",
          "difficulty": "beginner",
          "estimatedTime": 30
        }
      ],
      "prerequisites": [],
      "learningObjectives": ["Understand basic Physical AI concepts"]
    }
  ],
  "metadata": {
    "created": "2025-12-01",
    "lastUpdated": "2025-12-11",
    "version": "1.0.0"
  }
}
```

### GET /chapter/{id}
Retrieve a specific chapter with its lessons.

**Parameters:**
- `id`: Chapter identifier

**Response (200 OK):**
```json
{
  "id": "chapter-1",
  "title": "Introduction to Physical AI",
  "description": "Fundamental concepts of Physical AI",
  "lessons": [
    {
      "id": "lesson-1-1",
      "title": "What is Physical AI?",
      "difficulty": "beginner",
      "estimatedTime": 30,
      "prerequisites": [],
      "relatedLessons": ["lesson-1-2"]
    }
  ],
  "prerequisites": [],
  "learningObjectives": ["Understand basic Physical AI concepts"]
}
```

