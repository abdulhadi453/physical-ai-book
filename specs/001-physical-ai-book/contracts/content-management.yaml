### POST /lesson
Create a new lesson (for contributors).

**Request Body:**
```json
{
  "title": "New Lesson Title",
  "content": {
    "learningObjectives": ["Objective 1", "Objective 2"],
    "prerequisites": ["lesson-1-1"],
    "theoreticalConcepts": "Concept explanation...",
    "realWorldContext": "Practical application...",
    "handsOnExercise": {
      "instructions": "Exercise instructions...",
      "expectedOutcome": "Expected results...",
      "toolsRequired": ["Tool 1", "Tool 2"],
      "troubleshootingTips": ["Tip 1", "Tip 2"]
    },
    "exerciseSolutions": {
      "solutionSteps": ["Step 1", "Step 2"],
      "commonMistakes": ["Mistake 1", "Mistake 2"],
      "alternativeApproaches": ["Approach 1", "Approach 2"],
      "discussionPoints": ["Point 1", "Point 2"]
    },
    "summary": "Lesson summary...",
    "furtherReading": [
      {
        "title": "Resource Title",
        "url": "https://example.com",
        "type": "article",
        "description": "Resource description",
        "difficulty": "beginner"
      }
    ]
  },
  "difficulty": "beginner",
  "estimatedTime": 45,
  "prerequisites": ["lesson-1-1"],
  "relatedLessons": []
}
```

**Response (201 Created):**
```json
{
  "id": "lesson-2-1",
  "title": "New Lesson Title",
  "status": "pending_review"
}
```

### PUT /lesson/{id}
Update an existing lesson.

**Parameters:**
- `id`: Lesson identifier

**Request Body:**
Same as POST /lesson

**Response (200 OK):**
```json
{
  "id": "lesson-2-1",
  "title": "Updated Lesson Title",
  "status": "updated"
}
```

### DELETE /lesson/{id}
Remove a lesson (admin only).

**Parameters:**
- `id`: Lesson identifier

**Response (200 OK):**
```json
{
  "id": "lesson-2-1",
  "status": "deleted"
}
```